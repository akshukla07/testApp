<ion-header>
  <ion-toolbar>
    <ion-title> Select File </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-scroll scrollY="true" style="height: 100%;">
        <ion-list>
            <ion-item *ngFor="let file of fileList" (click)="getContents(file)">
                <ion-icon [name]="file.isDirectory ? 'folder' : 'document'" item-left></ion-icon>
                {{file.name}}
            </ion-item>
        </ion-list>
    </ion-scroll>
</ion-content>
